<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル時計</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff66b2, #ffccff);
            font-family: 'Poppins', sans-serif; /* フォントをPoppinsに変更 */
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .clock-container {
            text-align: center;
            position: relative;
        }

        .date {
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            display: inline-block;
            padding: 10px 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .date:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .clock {
            font-size: 80px;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            font-weight: 600;
            border-radius: 15px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        .year {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #fff;
        }

        .toggle-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff66b2;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .toggle-button:hover {
            background-color: #ff3385;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="date" id="date" onclick="animateDate()"></div>
        <div class="clock" id="clock"></div>
        <div class="year" id="year">2024</div>
        <button class="toggle-button" onclick="toggleTimeFormat()">12/24</button>
    </div>

    <script>
        let is24Hour = false;
        const clockElement = document.getElementById('clock');
        const yearElement = document.getElementById('year');
        const dateElement = document.getElementById('date');

        function updateClock() {
            const now = new Date();
            const months = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
            const month = months[now.getMonth()];
            const day = now.getDate();
            const formattedDate = `${month} ${day}日`;

            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = '';

            // 日付を更新
            dateElement.textContent = formattedDate;

            if (!is24Hour) {
                ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;  // 0時を12に表示
            }

            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            clockElement.textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
        }

        function toggleTimeFormat() {
            is24Hour = !is24Hour;
            updateClock();
        }

        function animateDate() {
            // タップされた日付にアニメーションを追加
            dateElement.style.animation = 'shake 0.5s ease';
            setTimeout(() => {
                dateElement.style.animation = '';
            }, 500);
        }

        setInterval(updateClock, 1000);
        updateClock(); // 初回表示
    </script>
</body>
</html>
