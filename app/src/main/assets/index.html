<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル時計</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #ff66b2, #ffccff);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            animation: fadeIn 2s forwards;
        }

        .date {
            font-size: 30px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .clock {
            font-size: 120px;
            color: #fff;
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            font-weight: 600;
            letter-spacing: 5px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .year {
            font-size: 18px;
            color: #fff;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .toggle-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff66b2;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .toggle-button:hover {
            background-color: #ff3385;
            transform: scale(1.1);
        }

        .toggle-button:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Puyopuyo effect */
        .clock:active {
            transform: translateY(5px);
            transition: transform 0.2s ease;
        }

    </style>
</head>
<body>
    <div class="date" id="date"></div>
    <div class="clock" id="clock"></div>
    <div class="year" id="year">2024</div>
    <button class="toggle-button" onclick="toggleTimeFormat()">12/24</button>

    <script>
        let is24Hour = false;
        const clockElement = document.getElementById('clock');
        const dateElement = document.getElementById('date');
        const yearElement = document.getElementById('year');

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = '';

            if (!is24Hour) {
                ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;  // 0時を12に表示
            }

            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            clockElement.textContent = `${hours}:${minutes}:${seconds} ${ampm}`;

            // 月日表示
            const month = now.getMonth() + 1;
            const day = now.getDate();
            dateElement.textContent = `${month}月${day}日`;
        }

        function toggleTimeFormat() {
            is24Hour = !is24Hour;
            updateClock();
        }

        setInterval(updateClock, 1000);
        updateClock(); // 初回表示
    </script>
</body>
</html>
